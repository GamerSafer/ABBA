plugins {
    id 'java-library'
}

group "com.github.colebennett.abbacaving"
version "0.1-SNAPSHOT"

repositories {
    mavenCentral()
    maven { url = "https://repo.papermc.io/repository/maven-public/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://maven.enginehub.org/repo" }
    maven { url "https://repo.extendedclip.com/content/repositories/placeholderapi/" }
}

dependencies {
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'
    implementation 'redis.clients:jedis:4.2.3'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    //implementation 'dev.netherite.redis:Redis:1.0-SNAPSHOT' // Dependency doesn't seem to exist?
    implementation 'org.codehaus.plexus:plexus-archiver:2.2' // Future versions hide/remove ConsoleLoggerManager

    compileOnly "io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT"
    compileOnly 'net.luckperms:api:5.4'
    compileOnly 'me.clip:placeholderapi:2.9.2'

    compileOnly files("lib/MVdWPlaceholderAPI.jar")
    compileOnly files("lib/FeatherBoard.jar")

    // This is a fork of the original WorldBorder. Link at https://www.spigotmc.org/resources/worldborder-1-15.80466/
    // The original plugin is abandoned and has not been updated since 1.14
    // The two should be compatible with each other
    compileOnly files("lib/WorldBorder.jar") // https://github.com/PryPurity/WorldBorder/releases/tag/v2.1.5

//    compile fileTree(dir: "lib", include: ["*.jar"])
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    archiveBaseName = 'AbbaCaving'
    archiveVersion =  '0.1.0'
}

task fatJar(type: Jar) {
    classifier = 'all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}