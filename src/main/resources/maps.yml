default-settings:
  players-required-to-start: 5
  maximum-players-per-round: 12
  duration-seconds: 120
  start-countdown-seconds: 10
  grace-period-duration-seconds: 60
  game-end-grace-period-seconds: 60
  player-health: 40
  random-teleport:
    max-tries: 300
    min-radius: 100
    max-radius: 1000
    min-y: -64
    max-y: 100
    invalid-blocks:
      - WATER
      - LAVA
      - FIRE
  end-empty-games: true
  end-of-round:
    rewards:
      1: "say <player> Good job on first"
      2: "say <player> Good job on second"
      else: "say <player> Good job"
    title: "<green>Round has ended!"
    subtitle: ""
    schematic:
      name: "AbbaEnd.schem"
      x: 0
      y: 100
      z: 0
    commands: []
    teleport:
      x: 0
      y: 105
      z: 0
    sound:
      key: "block.bell.use"
      source: NEUTRAL
      pitch: 1.0
      volume: 1.0
example_map_name: ""